{% extends 'base.html' %} {% block content %}
<h1>Weapon Details</h1>
<div class="row">
	<div class="col s6 col-offset-3">
		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ weapon.name }}</span>
				<p>Type: {{ weapon.type }}</p>
			</div>
			<div class="card-action">
				<a href="{% url 'weapons_update' weapon.id %}">Edit</a>
				<a href="{% url 'weapons_delete' weapon.id %}">Delete</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
