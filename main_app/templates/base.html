{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Genshin Collector</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/style.css' %}"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<style>
			body {
				font-family: 'Piazzolla';
			}
		</style>
	</head>
	<body>
		<header class="navbar-fixed">
			<nav>
				<div class="nav-wrapper cyan darken-4">
					<ul>
						<li>
							<a href="/" class="left brand-logo"
								>&nbsp;&nbsp;Genshin Collector</a
							>
						</li>
					</ul>
					<ul class="right">
						<li><a href="{% url 'about' %}">About</a></li>
						<li>
							<a href="{% url 'character_create' %}"
								>Add Character</a
							>
						</li>
						<li><a href="{% url 'index' %}">Characters</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="container">{% block content %} {% endblock %}</main>
		<footer class="page-footer cyan darken-4">
			<div class="right">
				All Rights Reserved, &copy; 2020 Genshin Collector &nbsp;
			</div>
		</footer>
	</body>
</html>
